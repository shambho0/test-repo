<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    
    <style>

body{
    justify-items: center;
}

.dashboard-container {
    background-color: rgba(16, 208, 242, 0.235);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.518);
    width: 80%;
    max-width: 800px;
    
}

h1 {
    text-align: center;
}

.form-container {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-size: large;
    font-weight: 400;
}

input, select, button {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.students-list {
    margin-top: 20px;
}

.students-list ul {
    list-style-type: none;
    padding: 0;
}

.students-list li {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 5px;
}
    </style>
</head>

<body style="background-color: beige;">
    <header>
        <h1 id="main">Teacher's Dashboard</h1>
    </header>
    <div class="dashboard-container">
         
        <div class="form-container">
            <h2>Update Student Marks and Attendance</h2>
            <form id="updateForm">
                <label for="studentName">Student ID:</label>
                <!--<input type="text" id="studentName" name="studentName" required>-->
                <select name="studentID" id="studentID" required>
                    <option value="">choose the id</option>
                    <option value="">b02</option>
                    <option value="">b03</option>
                    <option value="">b04</option>
                    <option value="">b05</option>
                    <option value="">b06</option>
                    <option value="">b07</option>
                </select>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="Physics">Physics</option>
                    <option value="Python">Python</option>
                    <option value="English">English</option>
                    <option value="Web Design">Web Design</option>
                </select>

                <label for="marks">Marks:</label>
                <input type="number" id="marks" name="marks" required>
                <div>
                <label for="attendance">Attendance:</label>
                    <input type="radio" name="attendance" id="attendance">
                    <label for="present">present</label>
                    <input type="radio" name="attendance" id="attendance">
                    <label for="absent">absent</label>
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
        <div>
            <label for="assingments">Update assingments</label>
            <input type="file">
            <button type="submit">Submit</button>
        </div>
        <div class="students-list">
            <h2>Students List</h2>
            <ul id="studentsList">
                <!-- Student items will be appended here -->
            </ul>
        </div>
    </div>
    <script src="ScriptsTD.js"></script>
</body>
